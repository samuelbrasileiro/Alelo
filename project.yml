name: AleloChallenge
options:
  bundleIdPrefix: com.samuel.AleloChallenge
  createIntermediateGroups: true
    
targets:
  Application:
    type: application
    platform: iOS
    deploymentTarget: "14.0"
    templates:
      - groupable
    templateAttributes:
      groupName: App
      targetName: Application
    scheme:
      gatherCoverageData: true
 
  Core:
    templates:
      - framework
      - groupable
      - swiftgen-generated
    templateAttributes:
      groupName: Core
      targetName: Core
    dependencies:
      - target: Service
      
  Service:
    templates:
      - framework
      - groupable
      - swiftgen-generated
    templateAttributes:
      groupName: Service
      targetName: Service
        
targetTemplates:
  groupable:
    sources:
      - path: ${groupName}/${targetName}
    group: ${groupName}
    
  framework:
    deploymentTarget: "14.0"
    platform: iOS
    type: framework
    info:
        path: ${groupName}/${targetName}/Resources/Info.plist
